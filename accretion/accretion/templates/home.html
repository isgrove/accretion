{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="mb-2">Home</h1>
    {% if user.is_authenticated %}
        <p class="mb-2">Welcome {{ user.username }}</p>
        <a class="text-blue-700 mb-2" href="{% url 'app:logout' %}">Logout</a>
    {% else %}
        <p class="mb-2">Have an account? <a class="text-blue-700" href="{% url 'app:login' %}">Login</a></p>
    {% endif %}
{% endblock %}
