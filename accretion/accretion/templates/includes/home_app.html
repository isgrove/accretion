<div class="shadow-md mb-4 p-6 ">
    <div class="container">
        <p class="">
            <a class="font-medium text-black mr-4 px-2 py-2 no-underline hover:text-blue-800 hover:bg-blue-100 rounded" href="{% url 'app:upload' %}">Edit your
                portfolio</a>
            <a class="font-medium text-black mr-4 px-2 py-2 no-underline hover:text-blue-800 hover:bg-blue-100 rounded" href="{% url 'app:logout' %}">Logout</a>
        </p>
    </div>
</div>
<div class="container">
    <h1 class="mb-4">Welcome {{ user.username }}</h1>
    <div class="mb-4">
        <h3>Your portfolio</h3>
    </div>
    {% for key, values in trade_data.items %}
        <div class="bg-gray-100 p-2 mb-2 rounded">
            <p class="mr-2">{{ key }}</p>
            <p class="mr-2">Holding value: ${{ values.value }}</p>
            <p class="mr-2">Shares: {{ values.units }}</p>
        </div>
    {% endfor %}
</div>
