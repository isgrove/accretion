<div class="shadow-md mb-4 p-6 ">
    <div class="container">
        <p class="">
            <a class="font-medium text-black ml-2 mr-4 px-2 py-2 no-underline hover:text-blue-800 hover:bg-blue-100 rounded transition-all"
                href="{% url 'app:upload' %}">Edit your
                portfolio</a>
            <a class="font-medium text-black mr-4 px-2 py-2 no-underline hover:text-blue-800 hover:bg-blue-100 rounded transition-all"
                href="{% url 'app:logout' %}">Logout</a>
        </p>
    </div>
</div>
<div class="container">
    <h1 class="text-2xl my-4 px-4">Your portfolio</h1>
    <div class="mb-6">
        {% for key, values in trade_data.items %}
        {% if values.units > 0 %}
        <div class="p-4 border-0 border-b-2 border-gray-300 border-solid transition-all group grid grid-cols-2 gap-4">
            <div>
                <p class="mr-2 mb-1 font-bold text-lg">{{ key }}</p>
                <p class="mr-2">Holding value: ${{ values.value }}</p>
                <p class="mr-2">Shares: {{ values.units }}</p>
            </div>
            <div class="text-right hidden group-hover:inline-block">
                <p>
                    <span
                    class="text-gray-500 w-auto pt-3 pb-1 px-2 ml-2 rounded hover:bg-gray-100 w-auto transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                </span>
                    <span class="text-gray-500 w-auto pt-3 pb-1 px-2 ml-2 rounded hover:bg-gray-100 w-auto transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                    </span>
                </p>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
