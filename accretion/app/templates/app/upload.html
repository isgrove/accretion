{% extends 'base.html' %}

{% block content %}
{% include "includes/navigation_app.html" %}
<div class="container">
    <h2>Upload your portfolio data</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Upload">
    </form>
    <p>
        <a href="{% url 'app:home' %}">Go back</a>
    </p>
</div>
{% endblock %}
