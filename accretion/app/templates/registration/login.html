{% extends 'base.html' %}

{% block content %}
<h2 class="mb-2">Login</h2>

<form method="post" class="mb-2">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
<p>
    New to Accretion?
    <a class="text-blue-700" href="{% url 'app:signup' %}">Create an account</a>
</p>
{% endblock %}
